  "eva",
  "svc/svc-template",
  "svc/dapp",
  "svc/db-influx",
  "svc/db-sql",
  "svc/db-timescale",
  "svc/aaa-acl",
  "svc/aaa-otp",
  "svc/aaa-localauth",
  "svc/svc-expiration",
  "svc/filemgr",
  "svc/svc-filewriter",
  "svc/controller-enip",
  "svc/controller-modbus",
  "svc/controller-ads",
  "svc/controller-opcua",
  "svc/controller-pubsub",
  "svc/bridge-ads",
  "svc/controller-w1",
  "svc/controller-trap",
  "svc/controller-dobj",
  "svc/controller-sr",
  "svc/controller-virtual",
  "svc/controller-lm",
  "svc/svc-modbus-slave",
  "svc/hmi",
  "svc/mirror",
  "svc/repl",
  "svc/generator",
  "svc/svc-locker",
  "svc/svc-mailer",
  "tools/eva-cloud-manager",
  "tools/gen-intl",
  "dobj-codegen",
  "psrpc",
  "genpass-native",
  "crypto-tools",
  "benchmarks/bm-primary"
, "crypto-tools", "dobj-codegen"]

resolver = "1"

exclude = [
  "contrib/webinfo",
  "eva_pg",
  "svc/ffi",
  "svc/controller-system",
  "svc/svc-example-temp",
  "svc/svc-example-sensor-set",
  "tools/eva-lsl",
]

[workspace.package]
version = "4.0.2"
edition = "2021"
repository = "https://github.com/eva-ics/eva4"

[workspace.dependencies]
openssl = "^0.10.63"
once_cell = "^1.19.0"
