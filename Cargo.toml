cargo_metadata = "^0.18.1"
itertools = "^0.12.1"
hex = "^0.4.3"
clap = "^3.2.22"
genpass-native = { version = "*", path = "genpass-native" }
psrpc = { version = "*", path = "psrpc" }
async-trait = "^0.1.77"
log = "^0.4.20"
tokio = "^1.36.0"
colored = "^2.1.0"
bmart = "^0.2.8"
uuid = "^1.7.0"
futures = "^0.3.30"
serde = "^1.0.196"
base64 = "^0.13"
lazy_static = "^1.4.0"
paho-mqtt = "^0.12.3"
psrt = "^0.2"
serde_json = "^1.0.113"
sqlx = "^0.6.3"
jemallocator = "^0.5.4"
triggered = "^0.1.2"
eva-sdk = "^0.3.56"
busrt = "^0.4"
chrono = "^0.4.33"
simple-pool = "^0.0.18"

[profile.release]
strip = true
lto = true
codegen-units = 1
