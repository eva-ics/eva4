[package]
name = "eva-hmi"
version = "4.0.2"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
eva-sdk = { version = "0.3.11", features = ["http", "fs"] }
busrt = { version = "0.4", features = ["rpc", "ipc"] }
tokio = { version = "1.20.1", features = ["full"] }
async-trait = { version = "0.1.51" }
async-channel = "1.7.1"
submap = { version = "0.2.5" }
serde = { version = "1.0.143", features = ["derive", "rc"] }
eva-common = { version = "0.3.18", features = [
        "events", "workers", "acl", "dataconv", "time",
        "db", "hyper-tools", "common-payloads"] }
log = "0.4.14"
uuid = { version = "1.1.2", features = ["serde", "v4"] }
jemallocator = { version = "0.5.0" }
once_cell = "1.9.0"
lazy_static = "1.4.0"
hyper = { version = "1.1.0", features = ["server", "http1", "http2"] }
eva-rjrpc = { version = "0.3.1", features = ["http"] }
bmart = { version = "0.1.14" }
sqlx = { version = "0.6", features = [ "runtime-tokio-native-tls" , "sqlite", "any", "mysql", "postgres" ] }
futures = "0.3.21"
chrono = "0.4.19"
serde_yaml = "0.8.26"
serde_json = "1.0.79"
url = "2.2.2"
cookie = "0.16.0"
multer = "2.0.2"
hex = "0.4.3"
tera = "1.15.0"
hyper-tungstenite = "0.13.0"
gettext = "0.4.0"
hyper-static = "0.1.5"
urlencoding = "2.1.0"
openssl = "0.10.60"
genpass-native = { path = "../../genpass-native" }
parking_lot = "0.12.1"
shlex = "1.1.0"
async-recursion = "1.0.4"
base64 = "0.21.2"

[features]
std-alloc = []
openssl-vendored = ["openssl/vendored"]

[build-dependencies]
cargo_metadata = "0.15.4"
