terminal.create:
  des: Creates a terminal
  par:
    - nam: dimensions
      typ: (u16, u16)
      des: Columns, Rows
      req: true
  ret: Terminal ID (UUID packed as String)
terminal.kill:
  des: Kills a terminal
  par:
    - nam: id
      typ: String
      des: Terminal ID (UUID packed as String)
      req: true
terminal.sync:
  des: Syncs terminal output
  par:
    - nam: id
      typ: String
      des: Terminal ID (UUID packed as String)
      req: true
    - nam: input
      typ: String/Vec<u8>
      des: Input data
      req: false
  ret: Terminal output buffer
list:
  des: List files/directories in runtime directory
  par:
    - nam: path
      typ: String
      des: Relative path
      req: false
    - nam: masks
      typ: String/Vec<String>
      des: file masks
      req: false
    - nam: kind
      typ: String
      des: file, dir or any
      req: false
    - nam: recursive
      typ: bool
      des: recursive listing
      req: false
file.get:
  des: Gets a file from runtime directory
  par:
    - nam: path
      typ: String
      des: Relative file path
      req: true
    - nam: mode
      typ: String
      des: i/x/t/b (info, extended info, text, binary)
      req: false
    - nam: caller
      typ: String
      des: m/h (machine/human)
      req: false
  ret: File info or info + content
  exm: |
    {
        "content_type": "application/x-yaml",
        "modified": 1648693508.311287,
        "path": "test.yml",
        "permissions": 33188,
        "size": 9
    }
file.put:
  des: Puts a file into runtime directory
  par: 
    - nam: path
      typ: String
      des: Relative file path
      req: true
    - nam: content
      typ: Vec<u8>/String
      des: File content
      req: true
    - nam: permissions
      typ: u32/String/bool
      des: "'0o755' for string, true/false for executable flag"
      req: false
    - nam: sha256
      typ: Vec<u8><String>
      des: Check sha256 sum of the content before saving
      req: false
    - nam: extract
      typ: String
      des: "Extract as: no|tar|txz|tgz|tbz2|zip"
      req: false
    - nam: download
      typ: bool
      des: Download content from HTTP URI, sent in the content field
      req: false
  ret:
file.unlink:
  des: Deletes file from runtime directory
  par:
    - nam: path
      typ: String
      des: Relative file path
      req: true
  ret:
sh:
  des: Executes a shell command
  par:
    - nam: c
      typ: String
      des: Command to execute
      req: true
    - nam: timeout
      typ: f64
      des: Max command timeout
      req: false
    - nam: stdin
      typ: String
      des: STDIN data
      req: false
    - nam: check_exit_code
      typ: bool
      des: Check exit code, return error if non-zero
      req: false
  ret: Command execution info
  exm: |
    {
        "err": "STDERR OUTPUT",
        "exitcode": 0,
        "out": "STDOUT OUTPUT"
    }
