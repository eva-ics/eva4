action:
  des: Executes a unit action
  par:
    - nam: i
      typ: String
      des: Unit OID
      req: true
    - nam: params/status
      typ: i16
      des: Desired unit status
      req: true
    - nam: params/value
      typ: Any
      des: Desired unit value
      req: false
    - nam: priority
      typ: u8
      des: Action priority
      req: false
    - nam: wait
      typ: f64
      des: max seconds to wait for the final result
      req: false
    - nam: u
