    <script type="text/javascript">
      const vendored_apps = [
        {id:"opcentre",name:"Operation centre"},
        {id:"sdash",name:"System dashboard"},
      ];
      const va_el = document.getElementById("va");
      vendored_apps.forEach((v) => {
        const el = document.createElement("div");
        el.classList.add("vendored-app");
        va_el.appendChild(el);
        fetch("./" + v.id + "/icon.svg")
          .then((r) => {
            if (r.status == 200) {
              r.blob().then((blob) => {
                const el_link = document.createElement("a");
                el_link.setAttribute("href", "./" + v.id + "/");
                const img_url = URL.createObjectURL(blob);
                const img_el = document.createElement("img");
                img_el.setAttribute("width", "120px");
                img_el.src = img_url;
                el_link.appendChild(img_el);
                const label_el = document.createElement("div");
                label_el.classList.add("vendored-app-label");
                label_el.innerHTML = v.name;
                el_link.appendChild(label_el);
                el.appendChild(el_link);
              });
            }
          }).catch((e)=>{});
      });
    </script>
