eva-common = { version = "0.3.43", features = ["bus-rpc", "payload", "common-payloads", "console-logger"] }
env_logger = "0.11.1"
log = "0.4.20"
serde = { version = "1.0.196", features = ["derive"] }
bmart = "0.2.6"
serde_json = "1.0.113"
clap = { version = "3.2.22", features = ["derive"] }
